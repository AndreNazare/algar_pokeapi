<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CRUD com Bootstrap 3</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/equipe">Team Pokemon API</a>
   </div>
   <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
     <li><a href="/login">Logout</a></li>
    </ul>
   </div>
  </div>
 </nav>

 <div id="main" class="container-fluid" style="margin-top: 50px">
 
  <div id="top" class="row">
    <div class="col-sm-3">
      <h2>Habilidade</h2>
    </div>
    <div class="col-sm-6">
      <div class="input-group h2">
        <span class="input-group-btn">
          <a href="/vincularpokemon/{{equipe.codigo}}" class="btn btn-primary" type="button">
            voltar
          </a>
        </span>
        <input class="form-control" placeholder="filtrar pelo nome da habilidade do pokemon" 
          ng-model="filtro" ng-model-options="{ debounce: 500 }">        
      </div>
    </div>
  <div class="col-md-12">
    <h2>Equipe : {{equipe.nome}}</h2>
    <h3>Pokemon : {{pokemon.nome}}</h3>
  </div>
  </div> <!-- /#top -->
  <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
  <div id="main" class="container-fluid">
  <h3 class="page-header">Habilidades Vinculadas ao Pokemon</h3>
  <div class="row">
    <div class="col-md-12 input-group" ng-repeat="habilidade in pokemon.habilidades">
      <li><strong>{{habilidade.nome}}</strong></li>
      <span class="input-group-btn">
        <button type="button" class="btn btn-danger btn-xs" ng-click="removerHabilidade(habilidade)">Remover</button>
      </span>                     
    </div> 
  </div> <!-- .row -->
  <hr />
  <div id="list" class="row">  
  <div class="table-responsive col-md-12">
    <table class="table table-striped" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <th>Habilidade do pokemon</th>
          <th class="actions">Ações</th>
        </tr>
      </thead>
      <tbody dir-paginate="habilidade in habilidades | filter: filtro | itemsPerPage:5">
        <tr>
          <td>{{habilidade.name}}</td>
          <td class="actions">
            <button class="btn btn-warning btn-xs" ng-click="vincular(habilidade)">Vincular</button>
          </td>
        </tr>        
      </tbody>
    </table>
    <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
  </div>
  </div> <!-- /#list -->
</div>
</body>
</html>
